const table = document.getElementById("attendanceTable");

// ðŸ”¹ Met Ã  jour chaque ligne du tableau
function updateRow(row) {
  const cells = row.querySelectorAll("td");
  let absences = 0, participations = 0;
  for (let i = 2; i < 14; i += 2)
    if (cells[i].textContent.trim() === "") absences++;
  for (let i = 3; i < 14; i += 2)
    if (cells[i].textContent.trim() === "âœ“") participations++;
  cells[14].textContent = absences + " Abs";
  cells[15].textContent = participations + " Par";

  row.classList.remove("green", "yellow", "red");
  if (absences < 3) row.classList.add("green");
  else if (absences <= 4) row.classList.add("yellow");
  else row.classList.add("red");

  let msg = "";
  if (absences < 3 && participations >= 3)
    msg = "Good attendance â€“ Excellent participation";
  else if (absences >= 5)
    msg = "Excluded â€“ too many absences";
  else if (absences < 3 && participations < 3)
    msg = "Good attendance â€“ You need to participate more";
  else if (absences >= 3 && participations >= 3)
    msg = "Warning â€“ low attendance but good participation";
  else
    msg = "Warning â€“ low attendance and low participation";

  cells[16].textContent = msg;
}

// âœ… Cases cliquables
table.querySelectorAll("td.clickable").forEach(cell => {
  cell.addEventListener("click", () => {
    cell.textContent = cell.textContent === "âœ“" ? "" : "âœ“";
    updateRow(cell.parentElement);
  });
});
table.querySelectorAll("tbody tr").forEach(row => updateRow(row));

// âœ… Formulaire
document.getElementById("studentForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const id = studentId.value.trim(), last = lastName.value.trim(), first = firstName.value.trim(), email = document.getElementById("email").value.trim();
  idError.textContent = lastError.textContent = firstError.textContent = emailError.textContent = "";
  let valid = true;
  if (!/^[0-9]+$/.test(id)) { idError.textContent = "ID must contain only numbers."; valid = false; }
  if (!/^[a-zA-Z]+$/.test(last)) { lastError.textContent = "Last name must contain only letters."; valid = false; }
  if (!/^[a-zA-Z]+$/.test(first)) { firstError.textContent = "First name must contain only letters."; valid = false; }
  if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) { emailError.textContent = "Enter a valid email."; valid = false; }
  if (!valid) return;

  const tableBody = document.querySelector("#attendanceTable tbody");
  const newRow = document.createElement("tr");
  newRow.innerHTML = `<td>${last}</td><td>${first}</td>` +
    "<td class='clickable'></td><td class='clickable'></td>".repeat(6) +
    "<td></td><td></td><td></td>";
  tableBody.appendChild(newRow);
  newRow.querySelectorAll("td.clickable").forEach(c => c.addEventListener("click", () => {
    c.textContent = c.textContent === "âœ“" ? "" : "âœ“";
    updateRow(c.parentElement);
  }));
  updateRow(newRow);
  alert("âœ… Student added successfully!");
  this.reset();
});

// âœ… Rapport (Exercice 4)
let reportChart = null;

document.getElementById("showReport").addEventListener("click", () => {
  const rows = document.querySelectorAll("#attendanceTable tbody tr");
  const totalStudents = rows.length;
  let totalPresents = 0, totalParticipants = 0;

  rows.forEach(row => {
    const c = row.querySelectorAll("td");
    for (let i = 2; i < 14; i += 2) {
      if (c[i].textContent.trim() === "âœ“") totalPresents++;
    }
    for (let i = 3; i < 14; i += 2) {
      if (c[i].textContent.trim() === "âœ“") totalParticipants++;
    }
  });

  // âœ… afficher la section du rapport
  document.getElementById("reportSection").style.display = "block";
  document.getElementById("reportText").innerHTML = `
    <strong>Total Students:</strong> ${totalStudents}<br>
    <strong>Total Presences:</strong> ${totalPresents}<br>
    <strong>Total Participations:</strong> ${totalParticipants}
  `;

  // âœ… crÃ©ation du graphique
  const ctx = document.getElementById("reportChart").getContext("2d");
  if (reportChart) reportChart.destroy();

  reportChart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Students", "Presences", "Participations"],
      datasets: [{
        label: "Class Report",
        data: [totalStudents, totalPresents, totalParticipants],
        backgroundColor: ["#007bff", "#28a745", "#ffc107"]
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          ticks: { stepSize: 1 }
        }
      }
    }
  });
});

// âœ… jQuery â€“ Exo 5 & 6
$(document).ready(function() {

  // survol â€” highlight lÃ©ger
  $("#attendanceTable tbody").on("mouseenter", "tr", function() {
    $(this).addClass("highlight");
  });
  $("#attendanceTable tbody").on("mouseleave", "tr", function() {
    $(this).removeClass("highlight");
  });

  // clic sur une ligne => afficher infos dÃ©taillÃ©es
  $("#attendanceTable tbody").on("click", "tr", function() {
    const last = $(this).find("td:eq(0)").text();
    const first = $(this).find("td:eq(1)").text();
    const absText = $(this).find("td:eq(14)").text();
    const partText = $(this).find("td:eq(15)").text();
    const abs = absText.match(/\d+/)?.[0] || 0;
    const part = partText.match(/\d+/)?.[0] || 0;
    alert(`ðŸ‘¤ Ã‰tudiant : ${first} ${last}\nðŸ“‰ Absences : ${abs}\nðŸ’¬ Participations : ${part}`);
  });

  // Highlight Excellent Students
  $("#highlightExcellent").on("click", function() {
    // 1) nettoyer d'abord les anciens styles / classes
    $("#attendanceTable tbody tr").each(function() {
      $(this).removeClass("excellent").removeAttr("style");
    });

    let count = 0;

    // 2) s'assurer que chaque ligne est recalculÃ©e (au cas oÃ¹)
    $("#attendanceTable tbody tr").each(function() {
      // updateRow accepte un Ã©lÃ©ment DOM
      updateRow(this);
    });

    // 3) parcourir et appliquer la mise en valeur aux "excellents"
    $("#attendanceTable tbody tr").each(function() {
      const absText = $(this).find("td:eq(14)").text();
      const partText = $(this).find("td:eq(15)").text();
      const abs = absText.match(/\d+/) ? parseInt(absText.match(/\d+/)[0]) : 0;
      const part = partText.match(/\d+/) ? parseInt(partText.match(/\d+/)[0]) : 0;

      // CritÃ¨re : moins de 3 absences (0-2) ET au moins 3 participations
      if (abs <= 2 && part >= 3) {
        // applique une surbrillance visible et temporaire
        $(this).addClass("excellent");
        $(this).css({
          "background-color": "#d4edda",
          "font-weight": "700",
          "color": "#034003",
          "transition": "background 0.35s ease"
        });
        count++;
      }
    });

    alert(`ðŸŒŸ ${count} excellent student(s) highlighted!`);
  });

  // Reset Colors : supprime les classes et styles inline, puis recalcul
  $("#resetColors").on("click", function() {
    $("#attendanceTable tbody tr").each(function() {
      $(this).removeClass("excellent green yellow red highlight");
      $(this).removeAttr("style");
      // recalcul pour rÃ©appliquer classes green/yellow/red selon absences
      updateRow(this);
    });
  });

});
